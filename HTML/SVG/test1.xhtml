<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <title>SVG embedded inline in XHTML</title>
  </head>
  <script>
    var targetCircle;
    function onInit() {
        targetCircle = document.getElementById('targetCircle');
    }

    function onClick(target) {
        target.setAttribute("cx", target.getAttribute("cx") - 3);
    }

  </script>
  <body onload="onInit();">
    <h1>SVG embedded inline in XHTML</h1>
    <object id="AdobeSVG" classid="clsid:78156a80-c6a1-4bbf-8e6a-3cd390eeb4e2"> </object>
    <svg:svg version="1.1" baseProfile="full" width="300px" height="200px"> 
      <svg:circle id="targetCircle" cx="150" cy="100" r="50" fill="#ff0000" stroke="#000000" stroke-width="5" onclick="onClick(this)" >
        <svg:circle id="insideCircle" cx="0" cy="0" r="30" fill="#00ff00" stroke="#0000ff" stroke-width="3" onclick="onClick(this)" />

      </svg:circle>
    </svg:svg>
  </body>
</html>
